<div class="ng-pokie-container">
    <div class="ng-pokie-digit-column-container" ng-repeat="column in $ctrl.digitColumns">
        <ul class="ng-pokie-digit-column" ng-class="{'is-spun': column.isSpun}">
            <li ng-repeat="digit in column.digits" ng-bind="digit" class="ng-pokie-digit"></li>
        </ul>
    </div>
</div>
